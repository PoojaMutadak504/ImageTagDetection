kind: pipeline
type: docker
name: default

workspace:
  path: /home/blazemeter
  
platform:
  os: linux
  arch: amd64
  
  
steps:
- name: run-test
  pull: always
  build:
  image: poojamutadak/blazemeter
  environment:
      APIKEY:
        from_secret: apikey
    settings:
      build_args_from_env:
        - APIKEY
